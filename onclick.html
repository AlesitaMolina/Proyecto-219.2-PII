<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <button onclick="onclickfunction()">Do not click it</button>
    <p id="message"></p>
    <script>
    function onclickfunction(){
        document.getElementById("message").innerHTML = "Told you not to click it";
    }
    </script>
</body>
</html>
